<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Options</title>
  <link href="./libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="./libs/tailwindcss@4.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Apply Inter font family */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

  <!-- Main Options Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">

    <!-- Header -->
    <div class="flex flex-col items-center space-y-2">
      <img src="./icons/icon-128.png" alt="Chat with Tabs Icon"
        class="w-32 h-32 p-2 rounded-full bg-base-300 dark:bg-gray-700">
      <h1 class="text-3xl mt-4 font-bold text-gray-800 dark:text-white">Chat with tabs â€“ Options</h1>
    </div>

    <!-- Form Section -->
    <div class="space-y-6">

      <!-- LLM Selection Group -->
      <div class="form-control space-y-3">
        <label class="label">
          <span class="label-text text-base font-semibold text-gray-700 dark:text-gray-200">Default Large Language
            Model</span>
        </label>

        <!-- Option 1: ChatGPT -->
        <label
          class="label cursor-pointer p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors flex flex-row items-center justify-between">
          <span class="label-text text-gray-600 dark:text-gray-300">ChatGPT <span
              class="text-gray-400 dark:text-gray-400">(chatgpt.com)</span></span>
          <input type="radio" name="llm-option" class="radio radio-primary" value="chatgpt.com" />
        </label>

        <!-- Option 2: Gemini -->
        <label
          class="label cursor-pointer p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors flex flex-row items-center justify-between">
          <span class="label-text text-gray-600 dark:text-gray-300">Gemini <span
              class="text-gray-400 dark:text-gray-400">(gemini.google.com)</span></span>
          <input type="radio" name="llm-option" class="radio radio-primary" value="gemini.google.com" checked />
        </label>
      </div>

      <!-- Action Button -->
      <div class="pt-4">
        <button id="save-btn" class="btn btn-primary w-full text-white text-base font-semibold">
          Save
        </button>
      </div>
    </div>

  </div>

  <script src="options.js"></script>
</body>

</html>
